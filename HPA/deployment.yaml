apiVersion: apps/v1
kind: Deployment
metadata:
  name: webappdeploy
  labels:
    app: webapp-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mywebapp
  template:
    metadata:
      labels:
        app: mywebapp
    spec:
      containers:
      - name: webapppod
        imagePullPolicy: IfNotPresent
        image: "rtejac/web_app_advanced:v1.0"
        command: ["python3"]
        args: ["web_app.py"]
        resources:
          requests:
            cpu: 200m
          limits:
            cpu: 500m
        ports:
          - containerPort: 8881